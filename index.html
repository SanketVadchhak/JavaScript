<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: aqua;">
    <div style="display: flex; flex-direction: column; text-align: center;">
        <h1>Calculation</h1>
        <div style="margin: 3px;">
            <label>Amount &nbsp;</label> <input type="text" name="" id="amount">
        </div>
        <div style="margin: 3px;">
            <label>Interest &nbsp;&nbsp;</label> <input type="text" id="interest">
        </div>
        <div style="margin: 3px;">
            <label>Starting Date : </label> <input type="text" size="1" maxlength="2" id="SD">
            <h2 style="display: inline; vertical-align: sub;">/</h2> <input type="text" size="1" maxlength="2" id="SM">
            <h2 style="display: inline; vertical-align: sub;">/</h2> <input type="text" size="1" maxlength="4" id="SY">
        </div>
        <div style="margin: 3px;">
            <label>Ending Date : </label> <input type="text" size="1" maxlength="2" id="ED">
            <h2 style="display: inline; vertical-align: sub;">/</h2> <input type="text" size="1" maxlength="2" id="EM">
            <h2 style="display: inline; vertical-align: sub;">/</h2> <input type="text" size="1" maxlength="4" id="EY">
        </div>
        <div style="margin: 3px;">
            <label>Days :-&nbsp; </label> <label id="days"></label>
        </div>
        <div style="margin: 3px;">
            <label id="counter"></label>
        </div>
        <div style="margin: 8px;">
            <input type="submit" id="result" value="Result" onclick="calc()"></input>
        </div>
        <div>
            <h3 id="IA">Interest Amount :&nbsp;</h3>
            <h3 id="FA">Final Amount :&nbsp;</h3>
            <h3 id="MA">Monthly Amount :&nbsp;</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
